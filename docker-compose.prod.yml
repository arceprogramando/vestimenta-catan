# ============================================
# DOCKER COMPOSE - Production
# ============================================
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#   docker-compose -f docker-compose.prod.yml down
#   docker-compose -f docker-compose.prod.yml logs -f
# ============================================

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:17-alpine
    container_name: vestimenta-catan-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-vestimenta_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_DB: ${DB_NAME:-vestimenta_catan}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vestimenta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vestimenta_user} -d ${DB_NAME:-vestimenta_catan}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # No expose port in production - only internal network

  # ==========================================
  # NestJS API Backend
  # ==========================================
  api:
    build:
      context: ./vestimenta-catan-api
      dockerfile: Dockerfile
    container_name: vestimenta-catan-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-vestimenta_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-vestimenta_catan}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?JWT access secret is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret is required}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://yourdomain.com}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - api_logs:/app/logs
    networks:
      - vestimenta-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Next.js Frontend
  # ==========================================
  frontend:
    build:
      context: ./vestimenta-catan-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3000/api}
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: vestimenta-catan-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3000/api}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    networks:
      - vestimenta-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: vestimenta-catan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - vestimenta-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Database Backup Service
  # ==========================================
  backup:
    image: postgres:17-alpine
    container_name: vestimenta-catan-backup
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: ${DB_USER:-vestimenta_user}
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: ${DB_NAME:-vestimenta_catan}
    volumes:
      - ./backups:/backups
    networks:
      - vestimenta-network
    entrypoint: |
      /bin/sh -c '
        while true; do
          BACKUP_FILE="/backups/backup_$$(date +%Y%m%d_%H%M%S).sql.gz"
          echo "Creating backup: $$BACKUP_FILE"
          pg_dump | gzip > "$$BACKUP_FILE"

          # Keep only last 7 days of backups
          find /backups -name "backup_*.sql.gz" -mtime +7 -delete

          echo "Backup completed. Next backup in 24 hours."
          sleep 86400
        done
      '
    restart: unless-stopped

# ==========================================
# Networks
# ==========================================
networks:
  vestimenta-network:
    driver: bridge
    name: vestimenta-network

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    name: vestimenta-postgres-data
  api_logs:
    name: vestimenta-api-logs
  nginx_logs:
    name: vestimenta-nginx-logs
