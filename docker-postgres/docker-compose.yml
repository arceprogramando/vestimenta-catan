services:
  # ===========================================
  # Base de datos de DESARROLLO
  # ===========================================
  db:
    image: postgres:17-alpine
    container_name: pg17
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '${POSTGRES_EXTERNAL_PORT}:${POSTGRES_PORT}'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    volumes:
      - pg17_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Base de datos de TESTING (E2E)
  # Puerto: 5434
  # Se limpia automáticamente en cada corrida de tests
  # ===========================================
  db_test:
    image: postgres:17-alpine
    container_name: pg17_test
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_test
      TZ: ${TZ}
    volumes:
      - pg17_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}_test']
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Base de datos de PRODUCCIÓN
  # Puerto: 5436
  # Base de datos de producción local
  # ===========================================
  db_prod:
    image: postgres:17-alpine
    container_name: pg17_prod
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '5436:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_prod
      TZ: ${TZ}
    volumes:
      - pg17_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}_prod']
      interval: 5s
      timeout: 3s
      retries: 10

  # ===========================================
  # Base de datos de STAGING/HOMOLOGACIÓN
  # Puerto: 5435
  # Copia de producción para QA manual y demos
  # ===========================================
  db_staging_homologacion:
    image: postgres:17-alpine
    container_name: pg17_staging_homologacion
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '5435:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_staging_homologacion
      TZ: ${TZ}
    volumes:
      - pg17_staging_homologacion_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}_staging_homologacion']
      interval: 5s
      timeout: 3s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${POSTGRES_USER}@vestimenta-catan.com
      PGADMIN_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '8080:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  # ===========================================
  # Servicio de BACKUP AUTOMÁTICO DIARIO
  # Hace backup de desarrollo, staging y producción cada 24h
  # Los backups se guardan en ./backups/
  # ===========================================
  backup:
    image: postgres:17-alpine
    container_name: pg_backup
    restart: unless-stopped
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy
      db_prod:
        condition: service_healthy
      db_staging_homologacion:
        condition: service_healthy
    command: >
      sh -c "
      echo '=== Backup service started ===' &&
      while true; do
        DATE=$$(date +%Y%m%d_%H%M%S) &&
        echo \"[\$$DATE] Starting daily backups...\" &&

        echo 'Backing up DEVELOPMENT database...' &&
        pg_dump -h db -U $${POSTGRES_USER} -d $${POSTGRES_DB} > /backups/dev_$${DATE}.sql &&
        echo 'Development backup completed: dev_'$${DATE}'.sql' &&

        echo 'Backing up PRODUCTION database...' &&
        pg_dump -h db_prod -U $${POSTGRES_USER} -d $${POSTGRES_DB}_prod > /backups/prod_$${DATE}.sql &&
        echo 'Production backup completed: prod_'$${DATE}'.sql' &&

        echo 'Backing up STAGING database...' &&
        pg_dump -h db_staging_homologacion -U $${POSTGRES_USER} -d $${POSTGRES_DB}_staging_homologacion > /backups/staging_$${DATE}.sql &&
        echo 'Staging backup completed: staging_'$${DATE}'.sql' &&

        echo 'Cleaning old backups (keeping last 7 days)...' &&
        find /backups -name '*.sql' -mtime +7 -delete 2>/dev/null || true &&

        echo '=== All backups completed ===' &&
        echo 'Next backup in 24 hours...' &&
        sleep 86400
      done
      "

volumes:
  pg17_data:
  pg17_test_data:
  pg17_prod_data:
  pg17_staging_homologacion_data:
  pgadmin_data:
